<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <app-heading [heading]="'Contact Form'">
    <div class="heading-actions d-flex">
      <ng-container>
        <button type="button" [routerLink]="['/contact']" class="btn kl-btn kl-btn-primary btn-sm mx-1">
          Back
        </button>
      </ng-container>
      <!-- <ng-container>
        <button type="submit" (click)="onSubmit('save')" class="btn kl-btn kl-btn-primary btn-sm mx-1">
          Save
        </button>
      </ng-container> -->
      <ng-container>
        <button type="submit"  class="btn kl-btn kl-btn-primary btn-sm mx-1">
          Submit
        </button>
      </ng-container>
    </div>
  </app-heading>

  <div class="inner-page mt-3">
    <div class="row mb-3">
      <div class="col-md-6">
        <div class="row">
          <label for="referenceid" class="col-sm-4 col-form-label">Reference ID</label>
          <div class="col-sm-8">
            <input type="text" disabled id="referenceid" placeholder="id" class="form-control" />
          </div>
        </div>
      </div>
      <div class="col-md-6 ml-2">
        <div class="row">
          <label for="date" class="col-sm-2 col-form-label">Date</label>
          <div class="col-sm-10">
            <input type="text" disabled readonly id="date" placeholder="dd/mm/yyyy" />
          </div>
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <div class="row">
          <label for="type" class="col-sm-4 col-form-label">Type</label>
          <div class="col-sm-8">
            <select required formControlName="type" placeholder="Select type" class="form-select form-control"
              [ngClass]="{ 'is-invalid': submitted && f.type.errors }">
              <option value="" selected disabled hidden>Please select</option>
              <option value="Fees">Fees</option>
              <option value="Admission">Admission</option>
              <option value="Other">Other</option>
            </select>
            <div *ngIf="submitted && f.type.errors" class="invalid-feedback">
              <div *ngIf="f.type.errors.required">type is required</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <div class="row">
          <label for="queryOrClarification" class="col-sm-4 col-form-label">Query/clarification</label>
          <div class="col-sm-8">
            <textarea formControlName="queryOrClarification" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.queryOrClarification.errors }" required class="form-control" rows="5"
              id="queryOrClarification" name="text" placeholder="Type Here..."></textarea>
            <div *ngIf="submitted && f.queryOrClarification.errors" class="invalid-feedback">
              <div *ngIf="f.queryOrClarification.errors.required">query is required</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
