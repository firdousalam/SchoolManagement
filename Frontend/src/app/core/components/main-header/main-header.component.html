<div class="main-header-container d-flex column">
  <div class="main-header-icon" (click)="toggleMenu()">

  </div>
  <div class="d-flex logo cursor" [routerLink]="['/dashboard']">
    <a class="logo-image">
      <img class="h-100" alt="" src="../../assets/img/logo-white.svg" />
    </a>
    <span class="logo-title ms-2">Kerala Legislative Assembly</span>
  </div>
  <div class="d-flex justify-content-end">
    <button type="button" class="btn btn-outline"  [routerLink]="['/dashboard/']">Notification</button>
    <button type="button" class="btn btn-outline"  [routerLink]="['/dashboard']">Help</button>
    <button type="button" class="btn btn-outline" [routerLink]="['/dashboard']">Profile</button>
    <button type="button" class="btn btn-outline">
      <i class="bi bi-person-circle"></i>
    </button>
  </div>
</div>
